<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France Photogrammetry Map</title>
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .popup-content {
            display: flex; 
            flex-direction: column; 
            max-width: 600px; 
        }
        .popup-iframe {
            width: 100%; 
            height: 300px; 
            border: none;
            transition: height 0.3s ease; 
        }
        .popup-title {
            font-weight: bold;
        }
        .popup-description {
            margin: 10px 0;
        }
        .popup-buttons {
            margin: 10px 0;
        }
        .popup-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to France
        var map = L.map('map').setView([46.603354, 1.888334], 6); // France coordinates

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Locations data embedded directly into the code
        var locations = [
            {
                lat: 48.837503188628844,
                lng: 2.296401288634741,
                name: "Fontaine Wallace",
                description: "A beautiful Wallace fountain in Paris.",
                sketchfabUrl: "https://sketchfab.com/models/d34337a6fd064d8eba8427b479443136/embed"
            },
            {
                lat: 48.83669398063665,
                lng: 2.298092749152374,
                name: "La Poste",
                description: "A historic post office in Paris.",
                sketchfabUrl: "https://sketchfab.com/models/d7b6327f6e2f4b4ebcb009170f9b1cd8/embed"
            },
            {
                lat: 48.87559098671575,
                lng: 2.3743688157759397,
                name: "Projet DSA",
                description: "A cultural landmark showcasing modern architecture.",
                sketchfabUrl: "https://sketchfab.com/models/bce9e6b71295463f996ec52dd00b73c3/embed"
            },
            {
                lat: 48.56252306303693,
                lng: 3.287923539792961,
                name: "Fontaine",
                description: "A historic post office in Paris.",
                sketchfabUrl: "https://lumalabs.ai/embed/d49e62c5-ae5e-4cba-b7a2-ee858aeb612b?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false"
            },
            {
                lat: 43.77578766688718,
                lng: 7.506737483083839,
                name: "Fontaine de Menton",
                description: "A cultural landmark showcasing modern architecture.",
                sketchfabUrl: "https://lumalabs.ai/embed/2c86ece7-5953-4ad8-9565-2540bec5375e?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false"
            },
               {
                lat: 43.77726928141605, 
                lng: 7.507308129220789,
                name: "Fontaine murale de Menton",
                description: "A cultural landmark showcasing modern architecture.",
                sketchfabUrl: "https://lumalabs.ai/embed/6737cbf1-20a8-410b-aada-b5eded917571?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false"
            },
               {
                lat: 49.04270855021932, 
                lng: 3.9611124250975247,
                name: "Voiture de champagne",
                description: "A cultural landmark showcasing modern architecture.",
                sketchfabUrl: "https://lumalabs.ai/embed/26196cd8-ee00-48e6-abf5-2cc78509ded5?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false"
            },
            {
                lat: 43.776401876458245,
                lng: 7.508034379935028,
                name: "Jardin de Menton",
                description: "A cultural landmark showcasing modern architecture.",
                sketchfabUrl: "https://lumalabs.ai/embed/93cda24d-2bbd-44ef-ba39-96e7da100155?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false"
            },
        ];

        // Loop through the locations and add markers
        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng]).addTo(map);
            
            // Create the popup content
            var popupContent = 
                '<div class="popup-content">' +
                    '<div class="popup-title">' + location.name + '</div>' +
                    '<div class="popup-description">' + location.description + '</div>' +
                    '<div class="popup-buttons">' +
                        '<button onclick="resizeIframe(this, 2)">X2</button>' +
                    '</div>' +
                    '<iframe class="popup-iframe" src="' + location.sketchfabUrl + '" allow="autoplay; fullscreen; vr" allowfullscreen></iframe>' +
                '</div>';
            
            // Bind the popup content to the marker
            marker.bindPopup(popupContent);
        });

        // Function to resize the iframe
        function resizeIframe(button, factor) {
            var popupContent = button.closest('.popup-content');
            var iframe = popupContent.querySelector('.popup-iframe');

            var currentWidth = parseInt(getComputedStyle(iframe).width);
            var currentHeight = parseInt(getComputedStyle(iframe).height);

            // Set new width and height based on factor
            iframe.style.width = (currentWidth * factor) + 'px';
            iframe.style.height = (currentHeight * factor) + 'px';

            // Limit maximum width and height to prevent overflow
            var maxWidth = 800;
            var maxHeight = 600;

            iframe.style.width = Math.min(currentWidth * factor, maxWidth) + 'px';
            iframe.style.height = Math.min(currentHeight * factor, maxHeight) + 'px';
        }
    </script>
</body>
</html>
