<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France Photogrammetry Map</title>
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

    <script>
        // Set your Mapbox access token
        L.mapboxAccessToken = 'your-mapbox-access-token-here'; // Make sure to replace this with your actual access token

        // Initialize the map and set its view to France
        var map = L.map('map').setView([46.603354, 1.888334], 6); // France coordinates

        // Add Mapbox tile layer using your custom style
        L.tileLayer('https://api.mapbox.com/styles/v1/eliesaad/cm2hph884009f01pehkil86is/tiles/256/{z}/{x}/{y}?access_token=' + L.mapboxAccessToken, {
            maxZoom: 19,
            tileSize: 512,
            zoomOffset: -1,
            attribution: '© Mapbox © OpenStreetMap contributors'
        }).addTo(map);

        // Array of locations with Sketchfab links
        var locations = [
            {
                lat: 48.858844, 
                lng: 2.294351, 
                name: 'Eiffel Tower', 
                sketchfabUrl: 'https://sketchfab.com/models/your-sketchfab-id-1/embed'
            },
            {
                lat: 43.296482, 
                lng: 5.36978, 
                name: 'Marseille Cathedral', 
                sketchfabUrl: 'https://sketchfab.com/models/your-sketchfab-id-2/embed'
            }
            // Add more locations as needed
        ];

        // Loop through the locations and add markers
        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng]).addTo(map)
                .bindPopup('<b>' + location.name + '</b><br><iframe width="300" height="200" src="' + location.sketchfabUrl + '" frameborder="0" allow="autoplay; fullscreen; vr" allowfullscreen></iframe>');
        });
    </script>
</body>
</html>
