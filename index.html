<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France Photogrammetry Map</title>
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to France
        var map = L.map('map').setView([46.603354, 1.888334], 6); // France coordinates

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Array of locations with Sketchfab links
        var locations = [
            {
                lat: 48.837503188628844,  
                lng: 2.296401288634741, 
                name: 'Fontaine Wallace', 
                description: 'A beautiful Wallace fountain in Paris.',
                sketchfabUrl: 'https://sketchfab.com/models/d34337a6fd064d8eba8427b479443136/embed'
            },
            {
                lat: 48.83669398063665, 
                lng:  2.298092749152374, 
                name: 'La Poste',
                description: 'A beautiful Wallace fountain in Paris.',
                sketchfabUrl: 'https://sketchfab.com/models/d7b6327f6e2f4b4ebcb009170f9b1cd8/embed'
            },
            {
                lat: 48.87559098671575,  
                lng: 2.3743688157759397, 
                name: 'Projet DSA', 
                description: 'A beautiful Wallace fountain in Paris.',
                sketchfabUrl: 'https://sketchfab.com/models/bce9e6b71295463f996ec52dd00b73c3/embed'
            },
            // Add more locations as needed
        ];

        // Loop through the locations and add markers
        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng]).addTo(map)
                var popupContent = 
                '<div class="popup-content">' +
                    '<div class="popup-title">' + location.name + '</div>' +
                    '<div class="popup-description">' + location.description + '</div>' +
                    '<iframe width="400" height="300" src="' + location.sketchfabUrl + '" frameborder="0" allow="autoplay; fullscreen; vr" allowfullscreen></iframe>' +
                '</div>';
        });
    </script>
</body>
</html>
